<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Rock Paper Sissor</title>
  </head>
  <body>
    <div class="game-container" id="gameDiv">
      <div class="player-vs-computer">
        <h1 class="gameText" id="playerText">Player</h1>
        <p class="verses">vs</p>
        <h1 class="gameText" id="computerText">Computer</h1>
      </div>
      <h1 class="gameText" id="resultText">Result:</h1>
      <div class="button-container">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissor">Scissor</button>
      </div>
    </div>
    <script src="/js/rockpaperscissor.js"></script>
  </body>
</html>
